<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pluggy Connect - Teste</title>
  <script src="https://cdn.pluggy.ai/pluggy-connect/v2.7.0/pluggy-connect.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
    }
    pre {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>üîó Conectar Conta Banc√°ria com Pluggy</h2>
  <button onclick="abrirPluggy()">Conectar Conta</button>
  <pre id="saida">Clique no bot√£o para iniciar</pre>

  <script>
    const clientId = "fd905adc-6c7a-4bff-8564-0d1335785c6f";
    const clientSecret = "a89d5902-587f-4a45-b9a6-3101a517d2c5";
    const saida = document.getElementById('saida');

    async function gerarUserToken() {
      try {
        const response = await fetch("https://api.pluggy.ai/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ clientId, clientSecret })
        });
        if (!response.ok) throw new Error("Erro na requisi√ß√£o");
        const data = await response.json();
        return data.userToken;
      } catch (error) {
        throw new Error("‚ùå Falha ao gerar userToken");
      }
    }

    async function abrirPluggy() {
      saida.textContent = "‚è≥ Gerando token...";
      try {
        const token = await gerarUserToken();

        const connect = new PluggyConnect({
          connectToken: token,
          onSuccess: async (item) => {
            saida.textContent = `‚úÖ Sucesso!\n\nID do item: ${item.id}\nNome: ${item.name}`;
          },
          onError: (err) => {
            saida.textContent = "‚ùå Erro: " + err.message;
          }
        });

        connect.open();
      } catch (err) {
        saida.textContent = err.message;
      }
    }
  </script>
</body>
</html>
