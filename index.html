<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pluggy Connect - Teste</title>
  <script src="https://cdn.pluggy.ai/pluggy-connect/v2.7.0/pluggy-connect.js"></script>
  <style>
    body { font-family: Arial, padding: 40px; background: #f2f2f2; }
    button { font-size: 18px; padding: 10px 20px; }
    pre {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>üîó Conectar Conta Banc√°ria com Pluggy</h2>
  <button onclick="abrirPluggy()">Conectar Conta</button>
  <pre id="saida">Clique no bot√£o para iniciar</pre>

  <script>
    const clientId = "fd905adc-6c7a-4bff-8564-0d1335785c6f"; // insira o correto
    const clientSecret = "a93fac1f8dabec785e57c92c8296ff35ff57a256ecf97adaa338caf6dac65a9179c1e9d8cc76a7c457b5a7408ea8e4047e45cd6afb7283578eef13b8135da8dccbe959f403da4272cabd83d2fca3560a"; // insira o correto

    const saida = document.getElementById("saida");

    async function gerarUserToken() {
      try {
        // Etapa 1: autenticar para obter apiKey
        const authResponse = await fetch("https://api.pluggy.ai/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ clientId, clientSecret })
        });

        if (!authResponse.ok) {
          const erro = await authResponse.text();
          throw new Error("Erro na autentica√ß√£o: " + erro);
        }

        const authData = await authResponse.json();
        const apiKey = authData.apiKey;
        console.log("‚úÖ API Key recebida:", apiKey);

        // Etapa 2: criar usu√°rio com a apiKey
        const userResponse = await fetch("https://api.pluggy.ai/users", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          }
        });

        console.log("üì° Enviando token de autoriza√ß√£o:", `Bearer ${apiKey}`);

        if (!userResponse.ok) {
          const erroUser = await userResponse.text();
          console.error("‚ùå Conte√∫do da resposta:", erroUser);
          throw new Error("Erro ao criar usu√°rio: " + erroUser);
        }

        const userData = await userResponse.json();
        const userToken = userData.userToken;

        console.log("‚úÖ User Token recebido:", userToken);
        return userToken;

      } catch (error) {
        console.error("‚ùå Erro ao gerar userToken:", error);
        throw new Error("‚ùå Falha ao gerar userToken");
      }
    }

    async function abrirPluggy() {
      saida.textContent = "‚è≥ Gerando token e abrindo conex√£o...";
      try {
        const token = await gerarUserToken();

        const connect = new PluggyConnect({
          connectToken: token,
          onSuccess: (item) => {
            saida.textContent = `‚úÖ Conta conectada!\nID: ${item.id}\nNome: ${item.name}`;
            console.log("‚úÖ Sucesso:", item);
          },
          onError: (err) => {
            saida.textContent = "‚ùå Erro no Pluggy Connect: " + err.message;
            console.error("‚ùå Erro no widget:", err);
          }
        });

        connect.init();

      } catch (err) {
        saida.textContent = err.message;
      }
    }
  </script>
</body>
</html>
