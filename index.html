<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Pluggy Link</title>
  <!-- SDK Pluggy Link -->
  <script src="https://cdn.pluggy.ai/pluggy-connect/v2.7.0/pluggy-connect.js" defer></script>
  <style>
    body { font-family: Arial; padding: 30px; }
    button { padding: 10px 20px; font-size: 18px; }
    pre { margin-top: 20px; padding: 10px; background: #f9f9f9; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>ğŸ”— Teste da API Pluggy</h2>
  <button id="btnConectar">Conectar Conta BancÃ¡ria</button>
  <pre id="resultado">Nenhuma transaÃ§Ã£o carregada.</pre>

  <script defer>
    window.onload = () => {
      const clientId = "fd905adc-6c7a-4bff-8564-0d1335785c6f";
      const clientSecret = "a89d5902-587f-4a45-b9a6-3101a517d2c5";

      async function gerarUserToken() {
        const response = await fetch("https://api.pluggy.ai/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ clientId, clientSecret })
        });
        if (!response.ok) throw new Error("Erro ao gerar userToken");
        const data = await response.json();
        return data.userToken;
      }

      async function buscarContas(itemId) {
        const res = await fetch(`https://api.pluggy.ai/accounts?itemId=${itemId}`);
        const data = await res.json();
        return data.results[0]?.id;
      }

      async function buscarTransacoes(accountId) {
        const res = await fetch(`https://api.pluggy.ai/transactions?accountId=${accountId}&pageSize=10`);
        const data = await res.json();
        return data.results;
      }

      const btn = document.getElementById('btnConectar');
      const resultado = document.getElementById('resultado');

      btn.onclick = async () => {
        resultado.textContent = "ğŸ”„ Conectando...";
        try {
          const userToken = await gerarUserToken();

          if (typeof PluggyLink === 'undefined') {
            resultado.textContent = "âŒ ERRO: PluggyLink nÃ£o carregado6.";
            return;
          }

          const pluggyLink = new PluggyLink({
            connectToken: userToken,
            onSuccess: async (item) => {
              resultado.textContent = "ğŸ” Conta conectada. Carregando transaÃ§Ãµes...";
              const accountId = await buscarContas(item.id);
              const transacoes = await buscarTransacoes(accountId);
              resultado.textContent = transacoes.map(tx =>
                `${tx.date} - ${tx.description} - R$ ${tx.amount.toFixed(2)}`
              ).join("\n") || "Nenhuma transaÃ§Ã£o encontrada.";
            },
            onError: (err) => {
              resultado.textContent = "âŒ Erro: " + err.message;
            }
          });

          pluggyLink.open();
        } catch (e) {
          resultado.textContent = "âŒ Erro geral: " + e.message;
        }
      };
    };
  </script>
</body>
</html>
