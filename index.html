<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pluggy Connect - Teste</title>
  <script src="https://cdn.pluggy.ai/pluggy-connect/v2.7.0/pluggy-connect.js"></script>
  <style>
    body { font-family: Arial, padding: 40px; background: #f2f2f2; }
    button { font-size: 18px; padding: 10px 20px; }
    pre {
      margin-top: 30px; background: #fff;
      padding: 20px; border-radius: 8px;
      white-space: pre-wrap; border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>üîó Conectar Conta Banc√°ria com Pluggy</h2>
  <button onclick="abrirPluggy()">Conectar Conta</button>
  <pre id="saida">Clique no bot√£o para iniciar</pre>

  <script>
    const clientId = "29d9ef9d-5ce6-47a8-9da0-01fd2ecbb416";
    const clientSecret = "e93c1994-e9e5-450d-895f-f9e49a6afbac";
    const saida = document.getElementById('saida');

    // Gera userToken usando o clientId e clientSecret
    async function gerarUserToken() {
      try {
        const response = await fetch("https://api.pluggy.ai/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ clientId, clientSecret })
        });

        if (!response.ok) {
          const erroDetalhado = await response.text();
          console.error("‚ùå Erro da API:", erroDetalhado);
          throw new Error("‚ùå Erro na requisi√ß√£o: " + response.status);
        }

        const data = await response.json();
        console.log("üîë Token recebido:", data);
        return data.userToken;

      } catch (error) {
        console.error("‚ùå Erro ao gerar userToken:", error);
        throw new Error("‚ùå Falha ao gerar userToken");
      }
    }

    // Fun√ß√£o principal que abre o Pluggy Connect
    async function abrirPluggy() {
      saida.textContent = "‚è≥ Gerando token...";
      try {
        const token = await gerarUserToken();

        if (!token) {
          throw new Error("‚ùå Token n√£o foi definido.");
        }

        const connect = new PluggyConnect({
          connectToken: token,
          onSuccess: (item) => {
            saida.textContent = `‚úÖ Sucesso!\n\nID do item: ${item.id}\nNome: ${item.name}`;
            console.log("‚úÖ Conta conectada:", item);
          },
          onError: (err) => {
            saida.textContent = "‚ùå Erro no Pluggy Connect: " + err.message;
            console.error("‚ùå Erro no widget:", err);
          }
        });

        connect.init(); // Chamada correta com o novo SDK

      } catch (err) {
        saida.textContent = err.message;
      }
    }
  </script>
</body>
</html>
