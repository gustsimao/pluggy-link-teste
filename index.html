<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Pluggy Connect</title>
  <script src="https://cdn.pluggy.ai/pluggy-connect/v2.7.0/pluggy-connect.js"></script>
</head>
<body>
  <h2>Teste de carregamento da SDK Pluggy</h2>
  <button onclick="testar()">Testar</button>

  <script>
    function testar() {
      if (typeof PluggyConnect !== "undefined") {
        alert("✅ PluggyConnect carregado com sucesso!");
      } else {
        alert("❌ PluggyConnect NÃO carregado.");
      }
    }
  </script>
</body>
</html>
