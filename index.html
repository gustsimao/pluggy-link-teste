<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pluggy Sandbox - Teste de Conex√£o</title>
  <script src="https://cdn.pluggy.ai/pluggy-connect/v2.7.0/pluggy-connect.js"></script>
  <style>
    body { font-family: Arial, padding: 40px; background: #f2f2f2; }
    button { font-size: 18px; padding: 10px 20px; }
    pre {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>üîó Conectar Conta Banc√°ria Simulada (Pluggy Sandbox)</h2>
  <button onclick="abrirPluggy()">Conectar Conta</button>
  <pre id="saida">Clique no bot√£o para iniciar</pre>

  <script>
    const clientId = "65c9e09d-9f6b-4283-882a-16a1e7d40679";  // seu clientId sandbox
    const clientSecret = "a4b1216b-c440-418c-a5af-b71becc06a44"; // seu clientSecret sandbox
    const API_BASE = "https://api.sandbox.pluggy.ai";
    const saida = document.getElementById("saida");

    async function gerarConnectToken() {
      try {
        // Obtem a apiKey
        const authResponse = await fetch(`${API_BASE}/auth`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ clientId, clientSecret })
        });

        const authData = await authResponse.json();
        const apiKey = authData.apiKey;

        // Cria o usu√°rio tempor√°rio
        const userResponse = await fetch(`${API_BASE}/users`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          }
        });

        const userData = await userResponse.json();
        const userToken = userData.userToken;

        // Gera o connectToken
        const connectTokenResponse = await fetch(`${API_BASE}/connect_token`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${userToken}`
          },
          body: JSON.stringify({
            // opcional: definir connectorId ou countries
          })
        });

        const connectData = await connectTokenResponse.json();
        return connectData.connectToken;
      } catch (error) {
        saida.textContent = "‚ùå Erro ao gerar connectToken: " + error;
        console.error(error);
        return null;
      }
    }

    async function abrirPluggy() {
      saida.textContent = "‚è≥ Gerando token de conex√£o...";

      const token = await gerarConnectToken();
      if (!token) return;

      const connect = new PluggyConnect({
        connectToken: token,
        onSuccess: (item) => {
          saida.textContent = `‚úÖ Conta conectada com sucesso!\n\nNome: ${item.name}\nID: ${item.id}`;
          console.log("üîó Conta conectada:", item);
        },
        onError: (err) => {
          saida.textContent = "‚ùå Erro no Pluggy Connect: " + err.message;
          console.error("Erro:", err);
        }
      });

      connect.init();
    }
  </script>
</body>
</html>
